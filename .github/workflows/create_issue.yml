name: Create Issue

on:
  issues:
    types:
      - opened

jobs:
  create_issue:
    runs-on: ubuntu-latest

    steps:
      - name: Check Out Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install @actions/core

      - name: Validate Issue Inputs
        env:
          GITHUB_EVENT_ISSUE_NUMBER: ${{ github.event.issue.number }}
          GITHUB_EVENT_ISSUE_BODY: ${{ github.event.issue.body }}
          GITHUB_EVENT_ISSUE_TITLE: ${{ github.event.issue.number }}
          GITHUB_EVENT_ISSUE_LABELS: ${{ github.event.issue.number }}
          GITHUB_EVENT_ISSUE_ASSIGNEE: ${{ github.event.issue.assignee }}
        run: node src/validate-input.js
          
