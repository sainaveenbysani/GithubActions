name: Create Issue
on:
  issues:
    types:
      - opened
      - edited
      - reopened

jobs:
  create_issue:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          
      - name: Check Out Repository
        uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f

      - name: Install Dependencies
        run: npm install @actions/core
        
      - name: Echo inputs
        run: ./src/action.yml

      - name: Create Issue
        uses: ./src/action.yml
        with:
          data: ${{ toJson(inputs) }}

          
